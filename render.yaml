databases:
  - name: madeireira_ideal
    databaseName: mysite
  - ipAllowList: []
    plan: free

services:
  - type: web
    name: rails
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: madeireira_ideal
          property: connectionString
